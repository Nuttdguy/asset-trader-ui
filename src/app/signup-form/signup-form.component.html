<div class="container">
	<div class="row">
		<div class="col-xs-12 text-left">
			<div class="pad-top"></div>
			<form [formGroup]="signupForm"
				(ngSubmit)="onSubmitForm(signupForm.value)">

				<div class="form-group">
					<div class="col-xs-12 col-xs-offset-4">
						<label for="firstName">First Name</label>
					</div>
					<div class="col-xs-12 col-xs-offset-4">
						<input type="text" id="firstName" class="input-box"
							placeholder="John"
							[formControl]="signupForm.controls['firstName']" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-12 col-xs-offset-4">
						<label for="lastName">Last Name</label>
					</div>

					<div class="col-xs-12 col-xs-offset-4">
						<input type="text" id="firstName" class="input-box"
							placeholder="Doe" [formControl]="signupForm.controls['lastName']" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-12 col-xs-offset-4">
						<label for="email">Email</label>
					</div>
					<div class="col-xs-12 col-xs-offset-4">
						<input type="email" id="email" class="input-box"
							placeholder="Johndoe@email.com "
							[formControl]="signupForm.controls['email']" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-12 col-xs-offset-4">
						<label for="password">Password</label>
					</div>
					<div class="col-xs-12 col-xs-offset-4">
						<input type="password" id="password" class="input-box"
							placeholder="password"
							[formControl]="signupForm.controls['password']" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-12 col-xs-offset-4">
						<button type="submit" class="btn btn-outline">Sign Up</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
