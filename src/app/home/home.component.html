
<h1>Hi {{currentUser.firstName}}!</h1>
<p>Welcome</p>
<h3>All registered users:</h3>

<ul>
	<li *ngFor="let user of usersArr">
		{{user.username}}
		({{user.firstName}} {{user.lastName}}) - 
		
	<a
		(click)="deleteUser(user.id)">Delete</a>
	</li>
</ul>
<p>
	<a [routerLink]="['/login']">Logout</a>
</p>
