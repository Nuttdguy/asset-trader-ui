<div class="row">

	<div class="col-md-8 col-md-offset-1">
		<h3>Network / Social Settings</h3>
		<div class="row">

			<div class="col-sm-6">
				<div class="form-group">
					<label for="FirstName">First Name</label> <input #firstName
						type="text" class="form-control" id="FirstName"
						placeholder="First Name">
				</div>
			</div>

			<div class="col-sm-6">
				<div class="form-group">
					<label for="LastName">Last Name</label> <input #lastName
						type="text" class="form-control" id="LastName"
						placeholder="Last Name">
				</div>
			</div>

			<div class="col-sm-6">
				<div class="form-group">
					<label for="Email">Email (To add as contact)</label> <input #email
						type="email" class="form-control" id="Email"
						placeholder="Email To Add">
				</div>
			</div>

			<div class="col-sm-6">
				<div class="form-group">
					<label for="message">Notes (120 max) </label> 
					<input #message maxlength="120" type="text" class="form-control" id="message"
						placeholder="message">
				</div>
			</div>			
		</div>
		
		
		<button (click)="onAddFriendToNetwork(email.value, message.value, firstName.value, lastName.value)" class=" btn-outline btn-submit">Add Friend</button>
		<button (click)="onShowFriendList()" class=" btn-outline btn-submit">View Friend List</button>
	</div>

</div>

<div class="row">

	<div class="col-md-8 col-md-offset-1">
		<table class="table table-inverse table-responsive">
	
			<thead *ngIf="friendList != null">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Delete</th>
				</tr>
			</thead>
	
			<tbody *ngIf="showFriend != null">
				<tr *ngFor="let data of friendList.result ">
					<td>{{data?.firstName}}</td>
					<td>{{data?.lastName}}</td>
					<td>{{data?.email}}</td>
					<td><input (click)="onDeleteFriend(data?.id)" type="button" class="btn-outline" value="Delete"/></td>
				</tr>
			</tbody>
		
		</table>

	</div>
</div>
