<div class="row">

	<div class="col-md-8 col-md-offset-1">
		<h3>Add Balance From External Wallet</h3>
		<div class="row">

			<div class="col-sm-6">
				<div class="form-group">
					<label >Token Name</label> 
					<input #tokenName 
						type="text"
						class="form-control" 
						placeholder="e.g. Waves, Bitcoin, BTC">
				</div>
			</div>
			
			<div class="col-sm-6">
				<div class="form-group">
					<label >Token Balance</label> 
					<input #tokenBalance 
						type="number"
						class="form-control" 
						placeholder="3000">
				</div>
			</div>
			
			<div class="col-sm-6">
				<div class="form-group">
					<label >Token Deposit Address</label> 
					<input #tokenDepositAddress 
						type="text"
						class="form-control" 
						placeholder="Token Deposit Address">
				</div>
			</div>
			
			<div class="col-sm-6">
				<div class="form-group">
					<label >Token Withdrawal Address</label> 
					<input #tokenWithdrawalAddress 
						type="text"
						class="form-control" 
						placeholder="Token Withdrawal Address">
				</div>
			</div>

		</div>
		<!-- END ROW  -->


		<button (click)="addCoinToPortfolio(
			tokenName.value, 
			tokenBalance.value, 
			tokenDepositAddress.value, 
			tokenWithdrawalAddress.value )" class=" btn-outline btn-submit">Add</button>
			
		<button (click)="viewCoinFromExternalWallets()"
			class=" btn-outline btn-submit">View</button>
	</div>

</div>
