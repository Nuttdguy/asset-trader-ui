
<div *ngIf="!authenticated">
	<div class="col-xs-12 col-xs-offset-4">
		<h1 class="login">Login Form</h1>
	</div>
	
	<form 	[formGroup]="loginForm" 
			(ngSubmit)="onSubmitForm(loginForm.value)">
	
		<div class="form-group">
			<div class="col-xs-12 col-xs-offset-4">
				<div class="has-error-message"
						*ngIf="loginForm.controls['username'].hasError('nullvalidator')
						&& loginForm.controls['username'].touched" >
						Username and/or password is required
				</div>
				<div class="has-error-message"
						*ngIf="loginForm.controls['password'].hasError('nullvalidator')
						&& loginForm.controls['password'].touched">
						Password is required
				</div>
			</div>	
		</div>
	
		<div class="form-group">
			<div class="col-xs-12 col-xs-offset-4">
				<label for="email">Username (email)</label>
				<input type="text"
						class="input-box"
						placeholder="youremail@email.com"
						[formControl]="loginForm.controls['username']" />
			</div>					
		</div>
	
		<div class="form-group">			
			<div class="col-xs-12 col-xs-offset-4">
				<label for="password">Password</label>
				<input type="password"
						class="input-box"
						placeholder="password"
						[formControl]="loginForm.controls['password']" />
			</div>			
		</div>
		
		<div class="form-group">
			<div class="col-xs-12 col-xs-offset-4">
				<button type="submit" 
						class="btn btn-outline"
						[disabled]="!loginForm.valid">Login</button>
			</div>
		</div>	
	</form>
</div>

<div class="text-center" *ngIf="authenticated">
	<h2>Welcome, {{username}}</h2>
</div>
